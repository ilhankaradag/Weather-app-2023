<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"

    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" id="curr" />
        <button id="btn-src"><img src="./image/search.png" alt="" /></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>

        <div class="weather-icon"></div>
        <div class="date"></div>
        <h2 class="city"></h2>
        <h2 class="temp"></h2>
        <h2 class="main"></h2>

</html>
